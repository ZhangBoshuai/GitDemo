<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!--jquery-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!--获取form表单-->
    <script src="js/form2json.js"></script>
    <!--图片上传回显-->
    <script src="js/imgEcho.js"></script>
    <script>

        function myLogin() {
            var lf=$("#loginForm").formToJson()
            $.ajax({
                url:"/user/login",
                type:"POST",
                dataType:"json",
                data:lf,
                statusCode:{
                    200:function () {
                        location.href="html/success.html"
                    },
                    500:function () {
                        $("#msg").html("用户名密码错误")
                    }
                }
            })
        }
    </script>
</head>
<body>
<h1>用户登录</h1>
<form id="loginForm">
    用户名:<input type="text" id="username" name="username"><br>
    密码:<input type="password" id="password" name="password"><br>
    <input type="button" id="button" value="登录" onclick="myLogin()">
</form>
<div>
    <font color="#bc8f8f" id="msg"></font>
</div>
</body>
</html>
