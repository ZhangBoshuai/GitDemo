<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='css/ionicons.min.css'>
    <link rel='stylesheet' href='css/style.css'>
    <script>
        function myLogin() {
            var lf=$("#loginForm").formToJson()
            $.ajax({
                url:"/user/login",
                type:"POST",
                dataType:"json",
                data:lf,
                statusCode:{
                    200:function () {
                        setInterval(function () {
                            location.href = "kit.html"
                        }, 3000)
                    },
                    500:function () {
                        $("#msg").html("用户名密码错误")
                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="vignette"></div>
<div class="overCurtain"></div>
<form id="loginForm">
    <div class="hide-center">
        <div id="formhead">
            <div id="formhead-title">
                User Login
            </div>
        </div>
        <div id="formbody">
            <div class="loginUserName">
                <input class="loginInput" id="username" name="username" placeholder="用户名" type="text">
            </div>
            <div class="loginPassword">
                <input type="password" id="password" name="password" class="loginInput" placeholder="密码">
            </div>

            <div style="color:#ffffff " id="msg"></div>
            <div onclick="myLogin()" class="send-button">
                <span class="text">登录</span>
                <span class="icon-wrapper">
		<span class="icon-1 ion-paper-airplane"></span>
		<span class="icon-2 ion-checkmark"></span>
	</span>
            </div>
        </div>
</div>
</form>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/css.css">
<link rel="stylesheet" type="text/css" href="css/logins.css">
<script src="js/show.js" type="text/javascript"></script>
<script src="js/form2json.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
