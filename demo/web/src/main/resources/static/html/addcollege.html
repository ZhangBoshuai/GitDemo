<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学院</title>
    <!--jquery-->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!--获取form表单-->
    <script src="../js/form2json.js"></script>
    <!--图片上传回显-->
    <script src="../js/imgEcho.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/form2json.js"></script>

    <script>
        function addCollege() {
            var df = $("#collegeForm").formToJson();
            var ss = $("#cname").val()

            if (ss==""){
                alert("添加失败，学院名不能为空")
                return;
            }
            $.ajax({
                url:"/c/addCollege",
                type:"GET",
                data:df,
                statusCode:{
                    201:function () {
                      location.href="collegelist.html"
                    },
                    500:function () {
                        alert("添加失败，该学院已存在");
                    }
                }
            })
        }
    </script>

    <script>
        layui.use('form', function () {
            var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

            //……

            //但是，如果你的HTML是动态生成的，自动渲染就会失效
            //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
            form.render();
        });
    </script>


    <script>
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;

            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });

            //创建一个编辑器
            var editIndex = layedit.build('LAY_demo_editor');

            //自定义验证规则
            form.verify({
                title: function (value) {
                    if (value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                }
                , pass: [
                    /^[\S]{6,12}$/
                    , '密码必须6到12位，且不能出现空格'
                ]
                , content: function (value) {
                    layedit.sync(editIndex);
                }
            });

            //监听指定开关
            form.on('switch(switchTest)', function (data) {
                layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
            });

            //监听提交
            form.on('submit(demo1)', function (data) {
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })
                return false;
            });


        });
    </script>
</head>
<body>
<h1>添加学院</h1>
<br>
<br>
<br>
<br>
<br>
<br>
<form class="layui-form" id="collegeForm">
    <div class="layui-form-item">
        <label class="layui-form-label">学院名称</label>
        <div class="layui-input-inline">
            <input type="text" name="collegeName" id="cname" lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="button" onclick="addCollege()" class="layui-btn" value="立即提交"></input>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

</body>
</html>
