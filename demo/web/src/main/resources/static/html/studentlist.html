<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>所有学生信息</title>
    <!--jquery-->

    <!--获取form表单-->
    <script src="../js/form2json.js"></script>
    <!--图片上传回显-->
    <script src="../js/imgEcho.js"></script>

    <script>

        $(function () {
            $.ajax({
                url:'/student/findAllStu',
                type:'get',
                dataType:'json',
                success:function (data) {
                    $(data).each(function (index, s) {
                        $("#tbStudent").append("<tr>\n" +
                            "        <td>"+s.studentId+"</td>\n" +
                            "        <td>"+s.studentName+"</td>\n" +
                            "        <td>"+s.studentSex+"</td>\n" +
                            "        <td>"+s.studentBirthday+"</td>\n" +
                            "        <td>"+s.studentEmail+"</td>\n" +
                            "        <td>"+s.studentYear+"</td>\n" +
                            "        <td>"+s.studentSemester+"</td>\n" +
                            "        <td>"+s.studentPhone+"</td>\n" +
                            "        <td>"+s.major.majorName+"</td>\n" +
                            "        <td>\n" +
                            "            <a href=\"#\">编辑</a>\n" +
                            "            <a href=\"#\">删除</a>\n" +
                            "        </td>\n" +
                            "    </tr>")
                    })
                }

            })

        })

    </script>

</head>
<body>
<h1>当前学生信息</h1>
<form id="searchForm">
    查询学生:<input type="text" id="用户名姓名" name="用户名姓名"> <input type="button" value="查询" name="button">
