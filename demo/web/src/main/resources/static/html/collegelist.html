<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>form</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../css/show.css" type="text/css">
    <script>
        function findAllCollege(){
            $("#tbStudent").html("")
            $.ajax({
                url:"/c/findAllCollege",
                type:"GET",
                dateType:"json",
                statusCode:{
                    200:function (data) {
                        $.each(data,function (index, college) {
                            $("#tbStudent").append(" <tr>\n" +
                                "            <td width=\"10%\">"+college.collegeId+"</td>\n" +
                                "            <td width=\"10%\">"+college.collegeName+"</td>\n" +
                                "            <td><a href=\"javascript:del("+college.collegeId+")\" class=\"delete\">删除</a><a href=\"editcollege.html?cid="+college.collegeId+"\" class=\"edit\">编辑</a></td>\n" +
                                "        </tr>")
                        })
                    }
                }
            })
        }

    $(function () {

        findAllCollege()
    })

        function del(cid) {
            $.ajax({
                url:"/c/del/"+cid,
                type:"DELETE",
                statusCode:{
                    204:function () {
                        findAllCollege()
                    }
                }
            })
        }
    </script>
</head>

<body>
<div id="table">
    <div class="add">
        <b>当前课程信息</b> <br><br>

         <button>查询</button>-->
    </div>
    <table cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>学院ID</th>
            <th>学院名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="tbStudent">

        </tbody>
    </table>
</div>
</body>
</html>
