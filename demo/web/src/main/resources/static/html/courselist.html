<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有课程信息</title>
    <!--jquery-->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!--获取form表单-->
    <script src="../js/form2json.js"></script>
    <!--图片上传回显-->
    <script src="../js/imgEcho.js"></script>
    <script>
        $(function () {
            $.ajax({
                url:"/course/findAll",
                type:"GET",
                dataType:"json",
                success:function (data) {
                    $(data).each(function (index,ele) {
                        $("#t01").append(
                            " <tr>\n" +
                            "        <td>"+ele.courseCid+"</td>\n" +
                            "        <td>"+ele.courseName+"</td>\n" +
                            "        <td>"+ele.courseCredit+"</td>\n" +
                            "        <td>"+ele.courseTime+"</td>\n" +
                            "        <td>"+ele.courseDepict+"</td>\n" +
                            "        <td>"+ele.courseRequired+"</td>\n" +
                            "        <td>"+ele.college.collegeName+"</td>\n" +
                            "        <td>\n" +
                            "            <a href=\"#\">编辑</a>\n" +
                            "            <a href=\"#\">删除</a>\n" +
                            "        </td>\n" +
                            "    </tr>"
                        )
                    })

                }
            })
        })
    </script>
</head>
<body>
<h1>当前课程信息</h1>
<hr>
<hr>

    <thead>
    <th>ID</th>
    <th>课程名称</th>
    <th>课程学分</th>
    <th>课程学时</th>
    <th>课程描述</th>
    <th>是否选修</th>
