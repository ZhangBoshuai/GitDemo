<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
    <!--jquery-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!--获取form表单-->
    <script src="js/form2json.js"></script>
    <!--图片上传回显-->
    <script src="js/imgEcho.js"></script>
</head>
<body>
<h1>添加学生</h1>
<form id="addForm">
    学生姓名:<input type="text" id="username" name="username" placeholder="请输入"><br>
    <input type="radio" id="man" name="sex" value="男">男<input type="radio" id="woman" name="sex" value="女">女<br>
    联系方式<input type="text" name="phone" id="phone"> 出生日期:<input type="text" id="datetime" name="datetime"><br>
    所属学期;<input type="text" name="year" id="year"><br>
    所属专业:<select name="所属专业" id="所属专业">
        <option value="1">计算器</option>
        <option value="2">大数据</option>
    </select>
    <br>
    学生描述:<textarea id="rearmk" name="rearmk" placeholder="请输入内容"></textarea><br>
    <input type="button" id="add" value="添加"> <input type="reset" name="button" id="caln" value="重置" />

</form>
</body>
</html>
